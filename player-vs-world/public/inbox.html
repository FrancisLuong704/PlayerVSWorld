<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Inbox</title>
    <!-- Latest compiled and minified CSS & JS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <style>
        table {
            font-family: arial, sans-serif;
            border-collapse: collapse;
            width: 100%;
        }
        
        td, th {
            border: 1px solid #dddddd;
            text-align: left;
            padding: 8px;
        }
        
        .but{
            width:100%
        }
        .sender{
            width: 15%;
        }
        .title{
            width: 80%;
        }
        </style>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-md-12 text-center">

                <h1>Inbox</h1>


            </div>
        </div>
        <div class="row">
            <div class="col-md-2  bg-dark ">
                <button type="button" class="btn btn-secondary inbox but mt-4">Inbox</button><br>
                <button type="button" class="btn btn-secondary send but mt-1">Send A Message</button><br>
                <button type="button" class="btn btn-secondary sent but mt-1">Sent Messages</button><br>
            </div>
            <div class="col-md-10 message-container ">
                <table style="width:100%" class="messageDump table-hover" id="clickIt">
                    <thead>
                        <tr>
                            <th class="sender" scope="col">Sender</th>
                            <th class="title" scope="col">Title</th>
                            <th type="delete" scope="col">Delete</th>
                        </tr>
                    </thead>

                </table>
            </div>
        </div>
    </div>
    <!-- Custom Script -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.17.0/moment.min.js" type="text/javascript"></script>
    <script src="js/test.js" type="text/javascript"></script>
</body>

</html>
